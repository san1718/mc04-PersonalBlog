<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <title>My Blog - Create Post</title>
</head>
<body>
    <!-- Header with New Post and light/dark mode toggle buttons -->
    <header class="header">
        <button id="toggle-mode" class="btn">💡 Light/Dark Mode</button>
        <a href="blog.html" class="btn">View Posts 👀</a>
    </header>

    <!-- Form main content -->
    <main class="main-content">
        <h1>Create a New Blog Post</h1>
        <form id="blog-form">
            <div class="form-group">
                <label for="username">👤 Username: </label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="title">📜 Blog Title: </label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">🗣️ Content: </label>
                <textarea id="content" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </main>

    <!-- Footer with github link -->
    <footer class="footer">
        <a href="https://github.com/san1718" class="btn"> github</a>
        <p>&copy; 2024 Sung Min An. All rights reserved.</p>
    </footer>

    <!-- JavaScript files to handle form submission -->
    <script src="assets/js/logic.js"></script>
    <script src="assets/js/form.js"></script>
</body>
</html>
